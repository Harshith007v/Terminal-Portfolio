<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Portfolio CLI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS for styling -->
  </head>
  <body>
    <div class="back">
      <div class="terminal">
        <div class="terminal-header">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
        </div>
        <div class="intro">
          Hello guys, welcome to my terminal portfolio. Press '<span id="help">help</span>' to start knowing me using terminal...
        </div>
        <div class="terminal-body" id="terminal-body">
          <div class="start" id="start">
            <div class="line-2"></div>
            <div class="prompt">
              <div class="user-name">
                <div class="line-1"></div>
                <div class="design">(<span>harshi@kali</span>)-[~]</div>
              </div>
              <div class="sub-prompt">
                <div class="line-3"></div>
                <div class="input">
                  <div class="dollar"><span>$</span></div>
                </div>
                <div class="text" id="text">
                  <input type="text" id="cli-input" class="cli-input" autocomplete="off"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript for functionality -->
  </body>
</html>
