<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Circular Border</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid blue; /* Change border color and width as needed */
            border-radius: 50%; /* Ensures the shape is circular */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content within the circle */
        }

        .content {
            font-size: 1.2em; /* Example content inside the circle */
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="content">Hello</div> <!-- Content inside the circle -->
    </div>
</body>
</html>
